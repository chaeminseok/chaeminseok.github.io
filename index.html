<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <h1 id="clock">00:00</h1>

          type="text"

        />
        <input type="submit" value="Log in" />
      </form>

      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div>
      <form id="todo-form">
        <input
          class="write"
          type="text"
          placeholder="Write to-do press enter"
          `
          required
        />
        <button type="button" id="reset">reset todo-list</button>
      </form>
    </div>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/clock.js "></script>
